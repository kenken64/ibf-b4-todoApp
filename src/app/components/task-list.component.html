<!-- list of todos-->
<div>
    <mat-divider></mat-divider>
    <mat-list>
        <mat-list-item *ngFor="let todo of todos">
            <mat-checkbox (change)="toggleComplete(todo)" [checked]="todo.status">{{todo.task}} {{todo.taskId}}</mat-checkbox>
            &nbsp;
            <button mat-icon-button (click)="edit(todo)">
                <mat-icon>edit</mat-icon>
            </button>
        </mat-list-item>
    </mat-list>
</div>
